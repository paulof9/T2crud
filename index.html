<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social - Postagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book-half"></i>
                Dear Diary
            </a>
            <button class="btn btn-outline-light" id="exportBtn">
                <i class="bi bi-download me-1"></i>
                Exportar JSON
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- alerts -->
        <div id="alerts"></div>

        <!-- formulário de nova postagem -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-plus-circle me-2"></i>
                    Nova Postagem
                </h4>
            </div>
            <div class="card-body">
                <form id="postForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="author" class="form-label">Seu Nome</label>
                            <input type="text" class="form-control" id="author" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="subject" class="form-label">Assunto</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send me-1"></i>
                        Publicar
                    </button>
                </form>
            </div>
        </div>

        <!-- filtros -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-funnel me-2"></i>
                    Filtros
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="filterAuthor" class="form-label">Filtrar por Autor</label>
                        <input type="text" class="form-control" id="filterAuthor" placeholder="Nome do autor">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="filterDate" class="form-label">Filtrar por Data</label>
                        <input type="date" class="form-control" id="filterDate">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="filterTime" class="form-label">Filtrar por Hora</label>
                        <input type="time" class="form-control" id="filterTime">
                    </div>
                    <div class="col-md-3 mb-3 d-flex align-items-end">
                        <button class="btn btn-outline-secondary me-2" id="clearFilters">
                            <i class="bi bi-x-circle me-1"></i>
                            Limpar
                        </button>
                        <button class="btn btn-info" id="applyFilters">
                            <i class="bi bi-search me-1"></i>
                            Filtrar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- lista de postagens -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-list me-2"></i>
                    Postagens (<span id="postCount">0</span>)
                </h5>
                <button class="btn btn-outline-primary btn-sm" id="refreshBtn">
                    <i class="bi bi-arrow-clockwise me-1"></i>
                    Atualizar
                </button>
            </div>
            <div class="card-body">
                <div id="postsContainer">
                    <!-- Posts serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- confirmação de exclusão -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir esta postagem?</p>
                    <div id="postPreview" class="border p-2 bg-light rounded"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="bi bi-trash me-1"></i>
                        Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- loading -->
    <div id="loadingSpinner" class="position-fixed top-50 start-50 translate-middle" style="z-index: 9999; display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
